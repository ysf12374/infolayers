<div>
    <div class="column is-main-content">
        <progress class="progress is-small is-warning is-hidden" max="100">15%</progress>
        <section v-if="$root.menu[$root.page] && $root.menu[$root.page].coming_soon" class="hero is-info">
          <div class="hero-body">
            <div class="container has-text-centered">
              <h1 class="title">
                 {{$root.menu[$root.page].title}}
              </h1>
              <h2 class="subtitle">
                <i class="fas fa-grin-beam-sweat"></i> coming soon...
              </h2>
            </div>
          </div>
        </section>
        <section v-else-if="$root.page==404" class="hero is-danger">
            <div class="hero-body">
                <div class="container has-text-centered">
                <h1 class="title">
                    404 Page not found
                </h1>
                <h2 class="subtitle">
                    <i class="fas fa-skull-crossbones"></i> nothing to show here
                </h2>
                </div>
            </div>
        </section>
        <div v-else-if="['broadband', 'realestate'].some(function(el) {return (el==$root.page)})" id="map" class="map"></div>

    </div>
</div>
